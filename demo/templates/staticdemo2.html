<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球星排行榜</title>
    <link rel="stylesheet" href="/static/css/1.css">
</head>
<body>
<table>
    <tbody>
        {% for people in params %}
            <tr>
                <td rowspan="2">
                    <div>
                        <img src="/static/images/{{ people.img }}">
                    </div>
                </td>
                <th>姓名：</th>
                <td>{{ people.name }}</td>
            </tr>
            <tr>
                <th>年龄：</th>
                <td>{{ people.age }}</td>
            </tr>
        {% endfor %}

    </tbody>


</table>

</body>
</html>
